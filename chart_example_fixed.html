<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目费用占比分析 - 修复版</title>
    
    <!-- 使用服务器允许的CDN -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f0f5ff 0%, #e6f7ff 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .container {
            width: 95%;
            max-width: 1200px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 60, 150, 0.15);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #096dd9, #1890ff);
            color: white;
            padding: 20px;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            gap: 20px;
        }
        
        #pieChart {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>项目费用占比分析</h1>
        </header>
        
        <div class="content">
            <div id="pieChart"></div>
        </div>
    </div>
</body>
<!-- 将脚本移动到body后面 -->
<script>
    // 等待整个页面和资源加载完成
    window.addEventListener('load', function() {
        // 添加延迟确保echarts库已完全加载
        setTimeout(function() {
            try {
                const chartDom = document.getElementById('pieChart');
                console.log("Chart container:", chartDom);
                
                // 检查echarts是否可用
                if (typeof echarts === 'undefined') {
                    console.error("ECharts 库未加载");
                    chartDom.innerHTML = "<p style='text-align:center;color:red'>ECharts 库加载失败</p>";
                    return;
                }
                
                // 初始化图表
                const myChart = echarts.init(chartDom);
                console.log("ECharts initialized");
                
                // 图表配置 - 极简版
                const option = {
                    series: [
                        {
                            name: '费用占比',
                            type: 'pie',
                            radius: ['40%', '70%'],
                            data: [
                                { value: 10, name: '装修费用' },
                                { value: 10, name: '设备费用' },
                                { value: 10, name: '流动资金' }
                            ]
                        }
                    ]
                };
                
                // 应用配置
                myChart.setOption(option);
                console.log("Chart option set");
                
                // 添加响应式调整
                window.addEventListener('resize', function() {
                    myChart.resize();
                });
            } catch (e) {
                console.error("Error:", e);
                document.getElementById('pieChart').innerHTML = 
                    "<p style='text-align:center;color:red'>错误: " + e.message + "</p>";
            }
        }, 500); // 增加延迟时间到500ms
    });
</script>
</html>
